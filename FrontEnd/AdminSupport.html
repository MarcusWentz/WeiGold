<html>
<head>

  <link rel="shortcut icon" type="png" href="../Images/W_favicon.png">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color:black;">

  <div class="container">
    <div style="height:25%">
    <div class="row">
      <div class="col text-center">
        <button class="enableEthereumButton btn btn-outline-warning">Connect Metamask for Rinkeby</button>
        <p style="color:yellow" id="getCurrentAccountConnected"></p>
      </div>
    </div>
   </div>
  </div>

  <div class="container">
  <div style="height:20%">
    <div class="row">
      <div class="col text-center">
        <button class="changeStateInContractEvent btn btn-outline-warning">Change State [uint]: </button>
      </div>
    </div>
      <div class="row">
        <div class="col text-center">
          <input type="text" style="text-align:center" id="setValueSmartContract" placeholder="input uint value">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
  <div style="height:20%">
    <div class="row">
      <div class="col text-center">
        <button class="changeStateInContractEvent btn btn-outline-warning">Change Scale_Fee [uint]: </button>
      </div>
    </div>
      <div class="row">
        <div class="col text-center">
          <input type="text" style="text-align:center" id="setValueSmartContract" placeholder="Input uint value.">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
  <div style="height:20%">
    <div class="row">
      <div class="col text-center">
        <button class="changeStateInContractEvent btn btn-outline-warning">Withdraw Funds in Smart Contract</button>
      </div>
    </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <form action="../index.html">
          <input type="submit" class="btn btn-outline-warning" value="Return to home page." />
      </form>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- WEB3 IMPORT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.0-rc.0/web3.min.js"></script>
  <!-- Needed to run javascript main library -->
  <script src="../Scripts/app.js"></script>
