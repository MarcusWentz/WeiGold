<html>
<head>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Admin</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" type="png" href="../../Images/W_favicon.png">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- Helps objects scale to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:black;">

<div class="container-fluid">

  <div style="min-height: 4vh"> </div>

  <div style="min-height: 13vh">
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-outline-warning" id=enableEthereumButton></button>
      </div>
    </div>
  </div>

  <div style="min-height: 1vh">
   <div class="row">
        <div class="col text-center">
          <p class="text-warning" id=getValueStateSmartContract </p>
        </div>
      </div>
    </div>

      <div style="min-height: 7vh">
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-outline-warning" id=changeStateInContractEvent>Change State: </button>
      </div>
    </div>
  </div>

  <div style="min-height: 14vh">
    <div class="row">
      <div class="col text-center">
        <input type="text" style="text-align:center" id="setValueStateSmartContract" value="0" autocomplete="off">
      </div>
    </div>
  </div>

    <div style="min-height: 1vh">
      <div class="row">
        <div class="col text-center">
          <p class="text-warning" id=getValueScale_FeeSmartContract </p>
        </div>
      </div>
    </div>

    <div style="min-height: 7vh">
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-outline-warning" id=changeScale_FeeInContractEvent >Change Scale_Fee: </button>
      </div>
    </div>
  </div>

  <div style="min-height: 14vh">
    <div class="row">
        <div class="col text-center">
          <input type="text" style="text-align:center" id="setValueScale_FeeSmartContract" value="0" autocomplete="off">
        </div>
      </div>
    </div>

    <div style="min-height: 1vh">
      <div class="row">
        <div class="col text-center">
          <p class="text-warning" id=getSmartContractBalance </p>
        </div>
      </div>
    </div>

    <div style="min-height: 15vh">
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-outline-warning" id=WithdrawFundsInContract >Claim Self Destructed ETH</button>
      </div>
    </div>
  </div>

    <div style="min-height: 1vh">
    <div class="row">
      <div class="col text-center">
        <form action="../../index.html">
          <input type="submit" class="btn btn-outline-warning" value="Return to Home Page" />
      </form>
      </div>
    </div>
  </div>

</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- WEB3 IMPORT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.0-rc.0/web3.min.js"></script>
  <!-- Needed to run javascript main library -->
  <script src="../javascript/AdminSupportApp.js"></script>

</body>
</html>
