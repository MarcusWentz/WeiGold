<html>
<head>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Admin</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../css/index.css">
  <link rel="shortcut icon" type="png" href="../../Images/W_favicon.png">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- Helps objects scale to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:black;">

<div class="container-fluid">

  <div style="min-height: 4vh"> </div>

  <div style="min-height: 13vh">
    <div class="container">
      <div class="center">
        <button class="btn buttonConnectMetamask" id=enableEthereumButton></button>
      </div>
    </div>
  </div>

  <div style="min-height: 1vh">
    <div class="container">
      <div class="center">
        <p class="text-warning" id=getValueStateSmartContract></p>
      </div>
    </div>
  </div>

  <div style="min-height: 7vh">
    <div class="container">
      <div class="center">
        <button class="btn buttonHighContrast" id=changeStateInContractEvent>Change State: </button>
      </div>
    </div>
  </div>

  <div style="min-height: 14vh">
    <div class="container">
      <div class="center">
        <input type="text" style="text-align:center" id="setValueStateSmartContract" value="0" autocomplete="off">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="center">
      <form action="../../index.html">
        <input type="submit" class="btn buttonHighContrast" value="Return to Home Page" />
      </form>
    </div>
  </div>

  </div>

</div>

  <!-- ethers.js library import -->
  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>
  <!-- Needed to run javascript main library -->
  <script src="../javascript/AdminSupportApp.js"></script>

</body>
</html>
