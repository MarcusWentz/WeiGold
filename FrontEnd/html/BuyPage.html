<html>

<head>
  <title>Buy</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../css/index.css">
  <link rel="shortcut icon" type="png" href="../../Images/W_favicon.png">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- Helps objects scale to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color:black;">

<div class="container-fluid">

  <div style="min-height: 4vh"></div>

  <div style="min-height: 10vh">
    <div class="container">
      <div class="center">
        <button class="btn buttonConnectMetamask" id=enableEthereumButton></button>
      </div>
    </div>
  </div>

  <div style="min-height: 2vh">
    <div class="container">
      <div class="center">
        <p class="text-warning"> Gold count in storage slot zero: </p>
      </div>
    </div>
  </div>
  
  <div style="min-height: 2vh">
    <div class="container">
      <div class="center">
        <p class="text-warning" id=storageSlotZeroCount></p> 
      </div>
    </div>
  </div>

  <div style="min-height: 2vh">
    <div class="container">
      <div class="center">
        <p class="text-warning"> Gold Price with 0.3% fee: </p>
      </div>
    </div>
  </div>

  <div style="min-height: 2vh">
    <div class="container">
      <div class="center">
        <p class="text-warning" id=getLatestEthUsdPrice></p>
      </div>
    </div>
  </div>  

  <div style="min-height: 5vh">
    <div class="container">
      <div class="center">
        <p class="text-warning" id=getLatestWeiGoldPrice></p>
      </div>
    </div>
  </div>  

  <div style="min-height: 2vh">
    <div class="container">
      <div class="center">
        <p class="text-warning"> Note: a 10% temporary price increase is applied in case prices increase in the mempool! </p>
      </div>
    </div>
  </div>

  <div style="min-height: 10vh">
    <div class="container">
      <div class="center">
        <button class="btn buttonHighContrast" id=changeBuyGold>Buy 1 Gold Ounce [XAU]</button>
      </div>
    </div>
</div>

<div style="min-height: 10vh">
  <div class="container">
    <div class="center">
      <form action="About.html">
        <input type="submit" class="btn buttonHighContrast" value="About" />
      </form>
    </div>
  </div>
</div>

  <div style="min-height: 1vh">
    <div class="container">
      <div class="center">
        <form action="AdminSupport.html">
          <input type="submit" class="btn buttonHighContrast" value="Admin Control Link for Support" />
      </form>
      </div>
    </div>
  </div>

</div>
  <!-- ethers.js library import -->
  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>
  <!-- Needed to run javascript main library -->
  <script src="../javascript/BuyPageApp.js"></script>

</body>

</html>
